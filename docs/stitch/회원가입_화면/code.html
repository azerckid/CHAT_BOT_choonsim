<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sign Up - AI Idol Chat</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee2b8c",
                        "background-light": "#f8f6f7",
                        "background-dark": "#221019",
                        "surface-dark": "#331926",
                        "border-pink": "#67324d",
                        "text-muted": "#c992ad",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-white">
<div class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto overflow-x-hidden shadow-2xl">
<!-- Header -->
<div class="sticky top-0 z-10 flex items-center bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md p-4 pb-2 justify-between">
<button class="text-slate-900 dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back_ios_new</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Sign Up</h2>
</div>
<!-- Scrollable Content -->
<div class="flex-1 flex flex-col px-6 pt-2 pb-10">
<!-- Hero / Visual Hint -->
<div class="relative w-full h-32 mb-6 rounded-2xl overflow-hidden group">
<div class="absolute inset-0 bg-gradient-to-r from-primary/20 via-primary/10 to-transparent"></div>
<!-- Abstract glowing orb effect -->
<div class="absolute -top-10 -right-10 w-40 h-40 bg-primary/40 rounded-full blur-3xl"></div>
<div class="absolute top-10 left-10 w-20 h-20 bg-purple-500/30 rounded-full blur-2xl"></div>
<div class="relative h-full flex items-center px-6">
<div class="size-16 rounded-full border-2 border-primary/50 overflow-hidden shadow-[0_0_15px_rgba(238,43,140,0.4)]">
<img alt="AI Idol Avatar Abstract" class="w-full h-full object-cover" data-alt="Abstract vibrant digital art representing AI avatar" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCQGb-stBrzZItbL8XtoURESagB9zpHzwLm-HoCQwPYG7AFSrfFoZq-VB_TceAgImuDoO8Yp4i7B0v3LU7JGNPzD9LYZGvvOuUmGaixZwgMVZlJCg56yEjlrhDZ8wh_gCr4EYwb6oqFo00lr1b-NFhhfCwlhrDeBLFmWqTTSycCR-fj28lfGTYtFj3Vq9MnXoHkkGSyTaJgAlS25R7G9MJU00fGU4iYu5TwX8k-d0DZrhACuvfqqgRDBHpDcg_7wBwh7q1vzu8W61g"/>
</div>
<div class="ml-4 flex flex-col justify-center">
<span class="text-xs font-bold text-primary uppercase tracking-wider mb-1">Join the Fanbase</span>
<p class="text-sm text-slate-600 dark:text-text-muted">Unlock exclusive chats &amp; content.</p>
</div>
</div>
</div>
<!-- Text Header -->
<div class="mb-6">
<h2 class="text-slate-900 dark:text-white tracking-tight text-[28px] font-bold leading-tight mb-2">Create your account</h2>
<p class="text-slate-500 dark:text-text-muted text-base font-normal leading-relaxed">
                    Start your journey with your AI idol today. She's waiting to meet you.
                </p>
</div>
<!-- Form -->
<form class="flex flex-col gap-5" onsubmit="event.preventDefault()">
<!-- Email Field -->
<label class="flex flex-col w-full">
<p class="text-slate-700 dark:text-white text-sm font-semibold leading-normal pb-2 pl-1">Email / ID</p>
<div class="relative">
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-border-pink bg-white dark:bg-surface-dark focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-text-muted px-[15px] text-base font-normal leading-normal transition-all" placeholder="Enter your email" type="email" value=""/>
<span class="absolute right-4 top-1/2 -translate-y-1/2 text-primary material-symbols-outlined text-[20px]">mail</span>
</div>
</label>
<!-- Nickname Field -->
<label class="flex flex-col w-full">
<p class="text-slate-700 dark:text-white text-sm font-semibold leading-normal pb-2 pl-1">Nickname</p>
<div class="relative">
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-border-pink bg-white dark:bg-surface-dark focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-text-muted px-[15px] text-base font-normal leading-normal transition-all" placeholder="What should she call you?" type="text" value=""/>
<span class="absolute right-4 top-1/2 -translate-y-1/2 text-green-400 material-symbols-outlined text-[20px] opacity-0 focus-within:opacity-100 transition-opacity">check_circle</span>
</div>
</label>
<!-- Password Field -->
<label class="flex flex-col w-full">
<p class="text-slate-700 dark:text-white text-sm font-semibold leading-normal pb-2 pl-1">Password</p>
<div class="relative group/pass">
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-border-pink bg-white dark:bg-surface-dark focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-text-muted px-[15px] text-base font-normal leading-normal transition-all" placeholder="Create a password" type="password" value=""/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 dark:text-text-muted hover:text-primary transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</label>
<!-- Confirm Password Field -->
<label class="flex flex-col w-full">
<p class="text-slate-700 dark:text-white text-sm font-semibold leading-normal pb-2 pl-1">Confirm Password</p>
<div class="relative">
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-border-pink bg-white dark:bg-surface-dark focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-text-muted px-[15px] text-base font-normal leading-normal transition-all" placeholder="Re-enter password" type="password" value=""/>
</div>
</label>
<!-- Terms Checkbox -->
<div class="flex items-start gap-3 mt-2 px-1">
<div class="relative flex items-center">
<input class="peer h-5 w-5 cursor-pointer appearance-none rounded-md border border-slate-300 dark:border-border-pink bg-white dark:bg-surface-dark checked:border-primary checked:bg-primary transition-all" id="terms" type="checkbox"/>
<span class="pointer-events-none absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-white opacity-0 peer-checked:opacity-100">
<span class="material-symbols-outlined text-[16px] font-bold">check</span>
</span>
</div>
<label class="text-sm font-medium leading-tight text-slate-600 dark:text-text-muted cursor-pointer select-none" for="terms">
                        I agree to the <a class="text-primary hover:underline" href="#">Privacy Policy</a> and <a class="text-primary hover:underline" href="#">Terms of Service</a>.
                    </label>
</div>
<!-- Submit Button -->
<button class="mt-4 flex w-full items-center justify-center rounded-xl bg-primary py-4 px-6 text-base font-bold text-white shadow-[0_4px_14px_0_rgba(238,43,140,0.39)] hover:bg-primary/90 hover:shadow-[0_6px_20px_rgba(238,43,140,0.23)] hover:-translate-y-0.5 transition-all duration-200 active:translate-y-0 active:shadow-none">
                    Start Chatting
                </button>
<!-- Login Link -->
<p class="text-center text-sm font-medium text-slate-500 dark:text-text-muted mt-2">
                    Already have an account? 
                    <a class="text-primary font-bold hover:underline ml-1" href="#">Log in</a>
</p>
</form>
</div>
<!-- Bottom spacing for iOS home indicator -->
<div class="h-6 w-full"></div>
</div>
</body></html>
